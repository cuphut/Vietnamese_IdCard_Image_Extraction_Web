<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, purple, rgb(206, 101, 31));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 95%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-toggle {
            text-align: center;
            margin-top: 10px;
        }
        .form-toggle a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            float: right;
            margin: 0 0 30px;
            font-weight: bold;
        }
        .form-toggle a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .back-to-index {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: black;
            
        }
        .back-to-index:hover {
            transform: scale(1.4);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="chuyendoi.html" class="back-to-index">&#8592;</a>
        <h2>Login</h2>
        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="error" class="error-message"></span>
            </div>
            <div class="form-toggle">
                <a href="register.html">Sign up</a>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>

    <script>
        function login(event) {
            event.preventDefault();

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve user data from local storage (for simplicity)
            const userData = JSON.parse(localStorage.getItem('userData'));

            // Check if username and password match stored data
            const error = document.getElementById('error');
            if (userData && username === userData.username && password === userData.password) {
                window.location.href = '/';
            } else {
                error.textContent = 'Invalid username or password';
            }
        }
    </script>
</body>
</html>
